<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>FORMULÁRIO DISCORD YOUTUBE</title>
</head>

<body>
    <div class="logo">MAXLEADS</div>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Boas-vindas de volta!</h2>
                <p>Estamos muito animados em te ver novamente!</p>
            </div>

            <form action="" class="form">
                <label for="email">E-MAIL OU NÚMERO DE TELEFONE</label>
                <input type="text" class="email" id="email">

                <label for="password">SENHA</label>
                <input type="password" class="password" id="password">

                <span class="forgot"><a href="">Esqueceu sua senha?</a></span>

                <button id="button">Entrar</button>

                <div class="singin">
                    <p>Precisando de uma conta? <span><a href="">Registre-se</a></span></p>
                </div>
            </form>
        </div>

        <div class="right">
            <img src="./src/img/qrcode.png" alt="">
            <h2>Entrar com Código QR</h2>
            <p>Escaneie isto com o <b>app móvel do MaxLeads</b> para fazer login imediatamente.</p>
        </div>
    </div>
    <script src="./src/js/scripts.js"></script>
</body>

</html>
